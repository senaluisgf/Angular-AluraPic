<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]='signupForm' class="form mt-4">
    <div class="form-group">
        <input
            formControlName='email'
            placeholder="email"
            class="form-control"
            autofocus>
        <ap-vmessage
            *ngIf='signupForm.get("email").errors?.required'
            text='Email is required!'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("email").errors?.email'
            text='Must be a valid email!'>
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName='fullName'
            placeholder="full name"
            class="form-control">
        <ap-vmessage
            *ngIf='signupForm.get("fullName").errors?.required'
            text='Full name is required!'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("fullName").errors?.minlength'
            text='Full name must be greater than or equal to 3'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("fullName").errors?.maxlength'
            text='Full name must be less than or equal to 50'>
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName='userName'
            placeholder="user name"
            class="form-control">
        <ap-vmessage
            *ngIf='signupForm.get("userName").errors?.required'
            text='User name is required!'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("userName").errors?.lowerCase'
            text='User name must be lower case and have only letters and numbers'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("userName").errors?.minlength'
            text='User name must be greater than or equal to 2'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("userName").errors?.maxlength'
            text='User name must be less than or equal to 10'>
        </ap-vmessage>
        <ap-vmessage
            text="Username already taken"
            *ngIf="signupForm.get('userName').errors?.userNameIsTaken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input
            formControlName='password'
            type="password"
            placeholder="password"
            class="form-control">
        <ap-vmessage
            *ngIf='signupForm.get("password").errors?.required'
            text="Password is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("password").errors?.minlength'
            text='Password must be greater than or equal to 4'>
        </ap-vmessage>
        <ap-vmessage
            *ngIf='signupForm.get("password").errors?.maxlength'
            text='Password must be less than or equal to 8'>
        </ap-vmessage>
    </div>

    <button [disabled]='signupForm.invalid || signupForm.pending' class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
