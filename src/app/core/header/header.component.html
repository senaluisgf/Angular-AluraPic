<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
            <i 
                class="fa fa-bars mr-2" (click)='menu.toggle()'
                tabindex="0"
                (keyup.space)='menu.toggle()'>
            </i>
            ALURAPIC
        </a>

        <ap-menu #menu>
            <ul class="list-unstyled">
                <li>
                    <a
                        [routerLink]='["p","add"]'
                        (click)='toggle()'
                        apShowIfLogged>
                        Upload
                    </a>
                </li>
            </ul>
        </ap-menu>

        <div *ngIf='(user$ | async) as user; else login'>
            <i class="fa fa-user-circle"></i>
            <a class="ml-1">{{ user.name }}</a>
            <button class="btn btn-secondary ml-1" (click)="logout()">Logout</button>
        </div>

        <ng-template #login>
            <a [routerLink]='[""]' class="navbar-text">
                Please, login!
            </a>
        </ng-template>

        <div class="fixed-top">
            <ap-loading></ap-loading>
            <ap-alert></ap-alert>
        </div>
    </nav>
</header>
